<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Hockey Page</title>
    <style>
        body {
            background-image: url('https://example.com/hockey-background.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Max's Hockey Page</h1>
    <p>Hockey is life! Stay tuned for updates.</p>
    
    <h2>Player Stats</h2>
    <table>
        <tr>
            <th>Player</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>15</td>
            <td>10</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jake</td>
            <td>12</td>
            <td>8</td>
            <td>20</td>
        </tr>
    </table>
    
    <h2>Game Schedule</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Opponent</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>April 5</td>
            <td>Sharks</td>
            <td>Home</td>
        </tr>
        <tr>
            <td>April 12</td>
            <td>Wolves</td>
            <td>Away</td>
        </tr>
    </table>
</body>
</html>
